<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Discord Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 960px;
            height: 540px;
            background-color: #000;
            background-image:
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Vignette para oscurecer bordes */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, #000 100%);
            z-index: 1;
        }

        .content {
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transform: translateY(-10px);
        }

        .logo-container {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(0, 242, 255, 0.8));
            animation: pulse-glow 3s infinite alternate;
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: #fff;
            letter-spacing: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            line-height: 1;
        }

        h2 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 24px;
            margin: 0;
            color: #00f2ff;
            letter-spacing: 4px;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
        }

        .operator-tag {
            position: absolute;
            bottom: 25px;
            right: 30px;
            font-family: 'Share Tech Mono', monospace;
            color: #555;
            font-size: 14px;
            letter-spacing: 2px;
            z-index: 3;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.8);
        }

        .operator-tag span {
            color: #00f2ff;
            font-weight: bold;
        }

        /* Scanline effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
            background-size: 100% 4px;
            z-index: 4;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes pulse-glow {
            from {
                filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.6));
                transform: scale(1);
            }

            to {
                filter: drop-shadow(0 0 60px rgba(0, 242, 255, 1));
                transform: scale(1.02);
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="logo-container">
            <!-- NOTA: Ruta actualizada para assets/images/ -->
            <img src="../../img/orbit_poker_chip_v2.png" alt="Orbit Logo" class="logo-img">
        </div>
        <h1>ORBIT</h1>
        <h2>ALL-IN-ONE POKER & STREAM MANAGER</h2>
    </div>

    <div class="operator-tag">AUTHORIZED OPERATOR: <span>@SRTORRESPOKER</span></div>
    <div class="scanline"></div>

</body>

</html>
